<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>增加标签</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!--导航栏-->
<div th:insert="~{/backend/headers::adminHeader}"></div>

<!--中间内容-->
<div class="ui container center aligned animate__animated animate__fadeIn">
    <div class="ui segment secondary container-shadow container-radius segment-size-add-page">
        <form action="#" method="post" class="ui form">
            <h3 class="ui teal header center aligned">增加标签</h3>

            <!--标签id，根据数据库最大的标签id加一所得，不可修改-->
            <div class="field">
                <div class="ui left icon input">
                    <i class="certificate icon"></i>
                    <input type="text" name="tagsId" value="根据最大的标签id加一所得" class="tags-text-opacity" readonly>
                </div>
            </div>

            <!--标签名称，可修改-->
            <div class="field">
                <div class="ui left icon input">
                    <i class="file icon"></i>
                    <input type="text" name="tagsName" placeholder="标签名称">
                </div>
            </div>

            <!--标签引用次数、添加时间、最后修改时间，均为表单提交时间，隐藏域-->
            <input type="hidden" name="linkRefCount" value="引用次数">
            <input type="hidden" name="linkAddTime" value="表单提交时间">
            <input type="hidden" name="linkLastUpdateTime" value="表单提交时间">

            <!--提交按钮-->
            <div class="field">
                <div style="text-align: center !important;">
                    <button class="ui blue button btn-width">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
</html>
