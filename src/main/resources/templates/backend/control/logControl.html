<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!--导航栏-->
<div th:insert="~{/backend/headers::adminHeader('admin/log')}"></div>

<!--中间内容-->
<div class="ui container animate__animated animate__fadeIn">
    <div class="ui segment container-tb-margin container-radius container-shadow">
        <h3 class="ui blue header">日志管理</h3>
        <form action="#" method="post" class="ui form">
            <div class="ui grid">
                <!--操作类型选择-->
                <div class="four wide column">
                    <div class="ui selection dropdown" style="width: 245px !important;">
                        <input type="hidden" name="operatorName">
                        <i class="dropdown icon"></i>
                        <div class="default text">操作类型</div>
                        <div class="menu">
                            <div class="item" data-value="1">增加</div>
                            <div class="item" data-value="2">删除</div>
                            <div class="item" data-value="3">修改</div>
                            <div class="item" data-value="4">查询</div>
                        </div>
                    </div>
                </div>
                <!--是否成功选择-->
                <div class="four wide column">
                    <div class="ui selection dropdown" style="width: 245px !important;">
                        <input type="hidden" name="success">
                        <i class="dropdown icon"></i>
                        <div class="default text">操作是否成功</div>
                        <div class="menu">
                            <div class="item" data-value="1">成功</div>
                            <div class="item" data-value="2">失败</div>
                        </div>
                    </div>
                </div>
                <!--查询按钮、显示全部按钮-->
                <div class="eight wide column right aligned">
                    <a href="#" class="ui blue button"><i class="search icon"></i>搜索日志</a>
                    <a href="#" class="ui grey button"><i class="columns icon"></i>重置搜索</a>
                </div>
            </div>

        </form>
    </div>

    <!--分类展示列表-->
    <div class="ui segment secondary container-radius container-shadow">
        <table class="ui striped table center aligned">
            <thead>
            <tr>
                <th>日志编号</th>
                <th>操作名称</th>
                <th>是否成功</th>
                <th>请求者IP</th>
                <th>请求的类名</th>
                <th>请求的方法名</th>
                <th>请求地址</th>
            </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="3" class="ui left aligned">
                    <div class="ui pagination menu">
                        <a href="#" class="item"><i class="chevron left icon"></i>上一页</a>
                    </div>
                </th>
                <th colspan="3" class="ui right aligned">
                    <div class="ui pagination menu">
                        <a href="#" class="item">下一页<i class="chevron right icon"></i></a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--初始化下拉框-->
<script>
    $('.ui.selection.dropdown')
        .dropdown();
</script>

</body>
</html>
