<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员后台登录</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<br>
<br>
<br>

<div class="m-container segment-size-login animate__animated animate__fadeIn">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal header">管理员登录</h2>
                <form th:action="@{/admin/login}" method="post" class="ui large form">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="keyboard icon"></i>
                                <input type="password" name="password" placeholder="密码" required>
                            </div>
                        </div>
                        <button class="ui fluid large blue submit button">登 录</button>
                    </div>
                    <!--登录出错信息提示-->
                    <div class="ui message" style="color: red" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
