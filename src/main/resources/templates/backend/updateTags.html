<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改标签</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!--导航栏-->
<div th:insert="~{/backend/headers::adminHeader}"></div>

<!--中间内容-->
<div class="ui container animate__animated animate__fadeIn">
    <div class="ui segment secondary container-shadow container-radius segment-size-add-page">
        <div class="link-form-add-rl">
            <form action="#" method="post" class="ui form">
                <h3 class="ui teal header center aligned">修改标签</h3>

                <!--标签ID，数据库查询所得，不可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="certificate icon"></i>
                        <input type="text" name="tagsId" value="数据库查询的标签ID" class="tags-text-opacity" readonly>
                    </div>
                </div>

                <!--标签名称，可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="clipboard icon"></i>
                        <input type="text" name="tagsName" value="根据ID查询的标签名称">
                    </div>
                </div>

                <!--标签引用次数，数据库查询所得，不可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="magnet icon"></i>
                        <input type="text" name="linkAddress" value="据ID查询的标签引用次数" class="tags-text-opacity" readonly>
                    </div>
                </div>

                <!--标签创建时间，数据库查询所得，不可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="history icon"></i>
                        <input type="text" name="linkPicAddress" value="据ID查询的标签创建时间" class="tags-text-opacity" readonly>
                    </div>
                </div>

                <!--标签修改时间，本次表单提交的时间，为隐藏域-->
                <input type="hidden" name="linkPicAddress" value="本次表单提交时间">

                <!--提交按钮-->
                <div class="field">
                    <div style="text-align: center !important;">
                        <button class="ui blue button btn-width">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
