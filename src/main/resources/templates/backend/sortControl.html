<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!--导航栏-->
<div th:insert="~{/backend/headers::adminHeader('admin/sort')}"></div>

<!--中间内容-->
<div class="ui container animate__animated animate__fadeIn">
    <div class="ui segment container-tb-margin container-radius container-shadow">
        <h3 class="ui blue header">分类管理</h3>

        <!--分类增加、搜索按钮-->
        <div class="ui grid">
            <!--搜索分类-->
            <div class="five wide column">
                <div class="ui left icon input">
                    <i class="sort icon"></i>
                    <input type="text" name="sort" placeholder="请输入分类" class="input-width">
                </div>
            </div>
            <div class="eight wide column">
                <button class="ui green button"><i class="search icon"></i>搜索分类</button>
            </div>
            <div class="three wide left aligned column">
                <button class="ui blue button"><i class="edit icon"></i>增加分类</button>
            </div>
        </div>

        <!--分类展示列表-->
        <div class="ui segment secondary container-radius container-shadow">
            <table class="ui striped table center aligned">
                <thead>
                <tr>
                    <th>分类编号</th>
                    <th>分类名称</th>
                    <th>被引用次数</th>
                    <th>创建时间</th>
                    <th>上次修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>1</td>
                    <td>SpringBoot</td>
                    <td>10</td>
                    <td>2020-04-10 / 08:45</td>
                    <td>2020-04-15 / 15:34</td>
                    <td>
                        <a href="#" class="ui mini green button">修改</a>
                        <a href="#" class="ui mini red button">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>旅游</td>
                    <td>2</td>
                    <td>2020-12-26 / 10:52</td>
                    <td>2021-01-02 / 12:12</td>
                    <td>
                        <a href="#" class="ui mini green button">修改</a>
                        <a href="#" class="ui mini red button">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>名人</td>
                    <td>9</td>
                    <td>2022-01-25 / 13:57</td>
                    <td>2022-04-22 / 10:52</td>
                    <td>
                        <a href="#" class="ui mini green button">修改</a>
                        <a href="#" class="ui mini red button">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
