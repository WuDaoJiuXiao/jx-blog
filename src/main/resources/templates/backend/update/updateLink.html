<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改友链</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/semanticUi/semantic.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!--导航栏-->
<div th:insert="~{/backend/headers::adminHeader('admin/updateLink')}"></div>

<!--中间内容-->
<div class="ui container animate__animated animate__fadeIn">
    <div class="ui segment secondary container-shadow container-radius segment-size-add-page">
        <div class="link-form-add-rl">
            <form th:action="@{/admin/updateLink}" method="post" class="ui form">
                <h3 class="ui teal header center aligned">修改友链</h3>

                <!--友链名称，可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="clipboard icon"></i>
                        <input type="text" name="name" th:value="${link.getName()}">
                    </div>
                </div>

                <!--友链地址，可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="linkify icon"></i>
                        <input type="text" name="address" th:value="${link.getAddress()}">
                    </div>
                </div>

                <!--友链头像地址，可修改-->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="globe icon"></i>
                        <input type="text" name="imageAddress" th:value="${link.getImageAddress()}">
                    </div>
                </div>

                <!--友链id、创建时间不可修改，为隐藏域-->
                <input type="hidden" name="id" th:value="${link.getId()}">
                <input type="hidden" name="createdTime" th:value="${link.getCreatedTime()}">

                <!--提交按钮-->
                <div class="field">
                    <div style="text-align: center !important;">
                        <button class="ui blue button btn-width">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
