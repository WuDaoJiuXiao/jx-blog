<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>博文下方，评论区组件件</title>
</head>
<body>

<div class="ui bottom green attached secondary segment m-div-shadow m-div-radius m-padding-rlb">

    <div class="ui threaded comments">
        <h3 class="ui dividing header m-opacity">欢迎发布评论 ~</h3>
        <div class="comment">
            <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
            <div class="content">
                <a class="author m-opacity">荒天帝</a>
                <div class="metadata"><span class="date">今天下午 5:42</span></div>
                <div class="actions"><a class="reply">回复</a></div>
                <div class="text">太赞了！</div>
            </div>
        </div>
        <div class="comment">
            <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
            <div class="content">
                <a class="author m-opacity">林枫</a>
                <div class="metadata"><span class="date">昨天上午12:30</span></div>
                <div class="actions"><a class="reply">回复</a></div>
                <div class="text"><p>这对我的研究是非常有用.謝謝!</p></div>
            </div>
            <div class="comments">
                <div class="comment">
                    <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
                    <div class="content">
                        <a class="author m-opacity">安妙依</a>
                        <div class="metadata"><span class="date">刚刚</span></div>
                        <div class="actions"><a class="reply">回复</a></div>
                        <div class="text">艾特你永远是那么正确~</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment">
            <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
            <div class="content">
                <a class="author m-opacity">王腾</a>
                <div class="metadata"><span class="date">5 天以前</span></div>
                <div class="actions"><a class="reply">回复</a></div>
                <div class="text">老兄，这太棒了。非常感谢！</div>
            </div>
        </div>

        <!--评论框-->
        <div class="ui form">
            <div class="field">
                <textarea name="content" placeholder="请输入评论信息..." cols="30" rows="10"></textarea>
            </div>
            <!--昵称-->
            <div class="fields">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i><input type="text" name="nickname" placeholder="昵称">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i><input type="text" name="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="field">
                    <button class="ui blue button"><i class="edit icon"></i>提交</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
