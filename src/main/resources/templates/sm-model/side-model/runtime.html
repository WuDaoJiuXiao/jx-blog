<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>侧边栏：网站运行时间组件</title>
</head>

<body>

<div class="ui segments m-side-margin-large m-side-shadow m-div-radius m-top-margin-run" th:fragment="runTime">
    <div class="ui secondary segment">
        <h5><i class="clock icon"></i>本博客已平稳运行</h5>
    </div>
    <div class="ui blue segment" style="text-align: center">
        <h5>0 年 5月 18天 21时 46分 08秒</h5>
    </div>
</div>

</body>
</html>
