<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无搜索结果</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader('noSearchRes')}"></div>

<!--自定义提示信息-->
<div class="m-container m-padding-rlb error-tb-margin">
    <div class="ui secondary segment">
        <div class="ui info message m-padding-large">
            <div class="ui container">
                <h3 class="ui header center aligned">无结果</h3>
                <br>
                <h4 class="ui header center aligned">对不起，没有符合条件的查询结果！请换一个搜索词试试...</h4>
            </div>
        </div>
    </div>
</div>


<!--右下角悬浮工具栏-->
<div class="ui vertical icon buttons animate__animated animate__fadeIn tools-fixed">
    <!--控制跳到页面顶部和底部-->
    <a href="#top-nav" class="ui blue button">顶部 👆</a>
    <a href="#foot-nav" class="ui blue button">底部 👇</a>
</div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
