<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader('sort')}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn">
    <div class="container">
        <!--标题信息-->
        <div th:insert="~{/sm-model/sort-model/sortTitle::sortTitle}"></div>
        <!--分类列表-->
        <div th:insert="~{/sm-model/sort-model/sortInfo::sortInfo}"></div>
        <!--博客列表-->
        <div th:insert="~{/sm-model/sort-model/sortBlogList::sortBlogList}"></div>
        <!--翻页按钮-->
        <div th:insert="~{/sm-model/sort-model/sortTurn::sortTurn}"></div>
    </div>
</div>

<!--右下角悬浮工具栏-->
<div th:insert="~{/sm-model/botton-model::bottomTools}" class="tools-fixed"></div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
