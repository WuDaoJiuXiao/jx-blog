<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader('index')}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn">
    <div class="container">
        <!--标题信息-->
        <div class="ui top attached segment m-div-shadow m-div-radius">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h4 class="ui teal header">搜索结果</h4>
                </div>
                <div class="right aligned column">
                    共 <h3 class="ui teal header m-inline-block">10</h3> 条
                </div>
            </div>
        </div>

        <!--博客列表-->
        <div class="ui attached segment m-div-radius m-div-shadow m-padding-bottom" >
            <div class="ui padded segment m-margin-tiny m-div-shadow">
                <div class="ui grid">
                    <!--博客配图-->
                    <div class="four wide column" style="padding-top: 22px">
                        <a href="#" target="_self">
                            <img th:src="@{/img/test02.png}" alt="博客配图" class="ui rounded image" style="width: 300px">
                        </a>
                    </div>
                    <!--博客标题、摘要-->
                    <div class="twelve wide column">
                        <h3 class="ui header">什么是Thymeleaf？</h3>
                        <p>Thymeleaf 是新一代 Java 模板引擎，与 Velocity、FreeMarker 等传统 Java 模板引擎不同，Thymeleaf 支持 HTML 原型，
                            其文件后缀为“.html”，因此它可以直接被浏览器打开，此时浏览器会忽略未定义的 Thymeleaf 标签属性...</p>
                        <div class="ui grid">
                            <!--文章作者、发布时间、阅读、评论信息-->
                            <div class="eleven wide column">
                                <div class="ui horizontal link list">
                                    <!--头像及姓名-->
                                    <div class="item">
                                        <img th:src="@{/img/favicon.png}" alt="头像" class="ui avatar image">
                                        <div class="content"><h5>悟道九霄</h5></div>
                                    </div>
                                    <!--发布时间-->
                                    <div class="item">
                                        <i class="calendar icon"></i> 2021-11-01
                                    </div>
                                    <!--阅读量-->
                                    <div class="item">
                                        <i class="eye icon"></i> 4254
                                    </div>
                                    <!--评论量-->
                                    <div class="item">
                                        <i class="comment outline icon"></i> 42
                                    </div>
                                </div>
                            </div>
                            <!--小标签-->
                            <div class="right aligned five wide column">
                                <div class="ui horizontal link list">
                                    <a href="#" class="bottom aligned ui label teal inverted m-padding-tiny">谈天说地</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<!--右下角悬浮工具栏-->
<div class="ui vertical icon buttons animate__animated animate__fadeIn tools-fixed">
    <!--控制跳到页面顶部和底部-->
    <a href="#top-nav" class="ui blue button">顶部 👆</a>
    <a href="#foot-nav" class="ui blue button">底部 👇</a>
</div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>
</body>
</html>
