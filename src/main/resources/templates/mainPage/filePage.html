<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>归档页面</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn" th:fragment="timeTitle">
    <div class="ui container">
        <!--归档标题-->
        <div th:insert="~{/sm-model/file-model/timeTitle::timeTitle}"></div>
        <!--归档时间线-->
        <div th:insert="~{/sm-model/file-model/timeLine::timeLine}"></div>
    </div>
</div>

<!--右下角悬浮工具栏-->
<div th:insert="~{/sm-model/botton-model::bottomTools}" class="tools-fixed"></div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
