<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>友链页面</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn">
    <div class="ui container">
        <!--友链展示和添加页面-->
        <div class="ui segment m-div-radius teal m-div-radius m-padding-bottom m-div-shadow">
            <h3 class="ui horizontal blue divider header">我的友链</h3>
            <!--展示友链-->
            <div class="ui segment secondary m-div-radius m-div-shadow">
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image" src="">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
                <a href="#" class="ui button basic blue m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">奥术大师多
                </a>
            </div>

            <!--增加友链-->
            <div class="ui segment top attached m-div-radius m-div-shadow m-bg-color">
                <div class="ui grid">
                    <!--增加友链的表单-->
                    <div class="nine wide column">
                        <div class="ui form">
                            <!--网站名称-->
                            <div class="field m-filed-length">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="webName" placeholder="网站名称">
                                </div>
                            </div>
                            <!--网站链接-->
                            <div class="field m-filed-length">
                                <div class="ui left icon input">
                                    <i class="linkify icon"></i>
                                    <input type="text" name="webName" placeholder="网站链接">
                                </div>
                            </div>
                            <!--网站头像链接-->
                            <div class="field m-filed-length">
                                <div class="ui left icon input">
                                    <i class="chart area icon"></i>
                                    <input type="text" name="webName" placeholder="网站头像链接">
                                </div>
                            </div>
                            <!--提交按钮-->
                            <div class="field">
                                <button class="ui blue button"><i class="edit icon"></i>提交</button>
                            </div>
                        </div>
                    </div>
                    <!--增加友链须知-->
                    <div class="six wide column m-margin-top-large">
                        <h4 class="ui horizontal divider header centered m-opacity">增加友链须知</h4>
                        <ul class="ui list">
                            <li class="item m-opacity-middle">要添加友链的网站必须内容健康、积极向上</li>
                            <li class="item m-opacity-middle">网站不能包含任何色情、暴力、反动等不良内容</li>
                            <li class="item m-opacity-middle">提交友链申请之前，请先将本站添加至您的友链</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>


        <!--优质网站页面-->
        <div class="ui segment teal m-div-radius m-div-shadow m-link-tb">
            <h3 class="ui horizontal green divider header">优质网站</h3>
            <div class="ui segment secondary m-div-radius m-div-shadow">
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">学相伴
                </a>
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">小破站
                </a>
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">博客园
                </a>
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">LeetCode
                </a>
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">GitHub
                </a>
                <a href="#" class="ui button basic green m-lrt-margin">
                    <img th:src="@{/img/favicon.png}" alt="" class="ui avatar image">Gitee
                </a>
            </div>
        </div>


    </div>
</div>

<!--右下角悬浮工具栏-->
<div th:insert="~{/sm-model/botton-model::bottomTools}" class="tools-fixed"></div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
