<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>友链页面</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader('link')}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn">
    <div class="ui container">
        <!--友链展示和添加页面-->
        <div class="ui segment m-div-radius m-side-shadow teal m-padding-bottom m-div-shadow">
            <h3 class="ui horizontal blue divider header">我的友链</h3>

            <!--展示友链-->
            <div class="ui segment link-seg-size m-div-radius m-div-shadow" th:each="link:${successLink}">
                <img th:src="${link.getImageAddress()}" alt="网站头像" class="link-img-size">
                <div style="text-align: center;padding-top: 5px">
                    <a th:href="${link.getAddress()}" th:text="${link.getName()}" class="link-text-size"></a>
                </div>
            </div>

            <!--增加友链-->
            <div class="ui segment top attached m-div-radius m-div-shadow m-bg-color">
                <div class="ui grid">
                    <!--增加友链的表单-->
                    <br>
                    <form th:action="@{/auditLink}" class="ui form" method="post"
                          style="padding-top: 14px;margin-bottom: 14px">
                        <div class="seven wide column">
                            <div class="ui form">
                                <!--网站名称-->
                                <div class="field m-filed-length">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="name" placeholder="网站名称" required>
                                    </div>
                                </div>
                                <!--网站链接-->
                                <div class="field m-filed-length">
                                    <div class="ui left icon input">
                                        <i class="linkify icon"></i>
                                        <input type="text" name="address" placeholder="网站链接" required>
                                    </div>
                                </div>
                                <!--网站头像链接-->
                                <div class="field m-filed-length">
                                    <div class="ui left icon input">
                                        <i class="chart area icon"></i>
                                        <input type="text" name="imageAddress" placeholder="网站头像链接" required>
                                    </div>
                                </div>
                                <!--提交按钮-->
                                <div class="field" style="padding-left: 70px">
                                    <button class="ui blue submit button" style="width: 250px"><i class="edit icon"></i>提交</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--增加友链须知-->
                    <div class="eight wide column m-margin-top-large">
                        <h4 class="ui horizontal divider header centered m-opacity">增加友链须知</h4>
                        <ul class="ui list">
                            <li class="item m-opc-link" style="list-style: none">要添加友链的网站必须内容健康、积极向上</li>
                            <li class="item m-opc-link">网站不能包含任何色情、暴力、反动等不良内容</li>
                            <li class="item m-opc-link">提交友链申请之前，请先将本站添加至您的友链</li>
                        </ul>
                        <ul class="ui list">
                            <li class="m-opc-link">本站名称：悟道九霄</li>
                            <li class="m-opc-link">本站地址：http://www.jiuxiao.life</li>
                            <li class="m-opc-link">头像：https://my-pic-1309513254.cos.ap-shanghai.myqcloud.com/1.jpg</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--右下角悬浮工具栏-->
<div class="ui vertical icon buttons animate__animated animate__fadeIn tools-fixed">
    <!--控制跳到页面顶部和底部-->
    <a href="#top-nav" class="ui blue button">顶部 👆</a>
    <a href="#foot-nav" class="ui blue button">底部 👇</a>
</div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
