<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页面</title>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/side.css}">
</head>
<body>

<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader}"></div>

<!--中间内容-->
<div class="m-container m-padding-large">
    <div class="container">
        <!--标题信息-->
        <div th:insert="~{/sm-model/class-model/classTitle::classTitle}"></div>
        <!--分类列表-->
        <div th:insert="~{/sm-model/class-model/classInfo::classInfo}"></div>
        <!--博客列表-->
        <div th:insert="~{/sm-model/class-model/classBlogList::classBlogList}"></div>
        <!--翻页按钮-->
        <div th:insert="~{/sm-model/class-model/classTurn::classTurn}"></div>
    </div>
</div>


<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>

</body>
</html>
