<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客正文</title>
    <script type="text/javascript" th:src="@{/lib/prism/prism.js}"></script>
    <link rel="stylesheet" th:href="@{/semanticUi/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<!--头部导航栏-->
<div th:insert="~{/commons/header::blogHeader('content')}"></div>

<!--中间内容-->
<div class="m-container m-padding-large animate__animated animate__fadeIn">
    <div class="ui container">

        <!--博文标题信息-->
        <div class="ui segment top attached m-div-shadow">
            <div class="ui grid">
                <div class="fourteen wide column">
                    <div class="ui horizontal link list">
                        <div class="item">
                            <!--图片依旧使用本地的，因为图片链接是假的-->
                            <img th:src="@{/img/favicon.png}" alt="作者头像" class="ui avatar image">
                            <div class="content"><h5><span th:text="${article.getAuthorName()}"></span></h5></div>
                        </div>
                        <div class="item">
                            <!--时间依旧只显示年月日-->
                            <i class="calendar icon"></i> [[${#strings.substring(article.getCreatedTime(), 0, 10)}]]
                        </div>
                        <div class="item">
                            <i class="eye icon"></i> [[${article.getReadCount()}]]
                        </div>

                        <div class="item">
                            <i class="comment outline icon"></i> [[${article.getCommentCount()}]]
                        </div>
                    </div>
                </div>
                <div class="two wide column right aligned ">
                    <div class="ui pink mini label" th:text="${article.getType()}"></div>
                </div>
            </div>
        </div>

        <!--博文配图、博文正文-->
        <div class="ui attached segment m-div-shadow blue m-div-radius">
            <!--标题-->
            <h2 class="ui center aligned header m-padding-bottom-title">
                <span th:text="${article.getTitle()}"></span>
            </h2>
            <!--正文-->
            <div id="content" class="typo typo-p m-padding-rlb" th:text="${article.getContent()}"></div>
            <!--标签、分类、赞赏-->
            <div class="ui grid m-padding-rl">
                <!--标签和分类-->
                <div class="eleven wide column">
                    <div class="ui mini blue right pointing label" th:text="${article.getTags()}"></div>
                    <div class="ui mini green label" th:text="${article.getSort()}"></div>
                </div>
            </div>
        </div>

        <!--博文下方信息栏-->
        <div class="ui attached orange segment secondary m-div-shadow m-div-radius">
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ul class="list">
                        <li style="list-style-type: none !important;" class="m-li-margin-bottom">
                            <i class="user secret icon"></i>作者：悟道九霄（联系作者）
                        </li>
                        <li style="list-style-type: none !important;" class="m-li-margin-bottom">
                            <i class="calendar times icon"></i>发布时间：<span th:text="${#strings.substring(article.getCreatedTime(), 0, 10)}"></span>
                        </li>
                        <li style="list-style-type: none !important;">
                            <i class="copyright icon"></i>版权申明：转载请注明出处
                        </li>
                    </ul>
                </div>
                <div class="four wide column right aligned">
                    <img th:src="@{/img/wechat.png}" alt="微信" class="ui right floated rounded bordered image" style="width: 100px">
                </div>
            </div>
        </div>

        <!--博文评论区-->
        <div class="ui bottom green attached secondary segment m-div-shadow m-div-radius m-padding-rlb">

            <div class="ui threaded comments">
                <h3 class="ui dividing header m-opacity">欢迎发布评论 ~</h3>
                <div class="comment">
                    <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
                    <div class="content">
                        <a class="author m-opacity">荒天帝</a>
                        <div class="metadata"><span class="date">今天下午 5:42</span></div>
                        <div class="actions"><a class="reply">回复</a></div>
                        <div class="text">太赞了！</div>
                    </div>
                </div>
                <div class="comment">
                    <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
                    <div class="content">
                        <a class="author m-opacity">林枫</a>
                        <div class="metadata"><span class="date">昨天上午12:30</span></div>
                        <div class="actions"><a class="reply">回复</a></div>
                        <div class="text"><p>这对我的研究是非常有用.謝謝!</p></div>
                    </div>
                    <div class="comments">
                        <div class="comment">
                            <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
                            <div class="content">
                                <a class="author m-opacity">安妙依</a>
                                <div class="metadata"><span class="date">刚刚</span></div>
                                <div class="actions"><a class="reply">回复</a></div>
                                <div class="text">艾特你永远是那么正确~</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <a class="avatar m-top-none"><img th:src="@{/img/favicon.png}"></a>
                    <div class="content">
                        <a class="author m-opacity">王腾</a>
                        <div class="metadata"><span class="date">5 天以前</span></div>
                        <div class="actions"><a class="reply">回复</a></div>
                        <div class="text">老兄，这太棒了。非常感谢！</div>
                    </div>
                </div>

                <!--评论框-->
                <div class="ui form">
                    <div class="field">
                        <textarea name="content" placeholder="请输入评论信息..." cols="30" rows="10"></textarea>
                    </div>
                    <!--昵称-->
                    <div class="fields">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i><input type="text" name="nickname" placeholder="昵称">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i><input type="text" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="field">
                            <button class="ui blue button"><i class="edit icon"></i>提交</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!--右下角悬浮工具栏-->
<div class="ui vertical icon buttons animate__animated animate__fadeIn tools-fixed">
    <!--控制跳到页面顶部和底部-->
    <a href="#top-nav" class="ui blue button">顶部 👆</a>
    <a href="#foot-nav" class="ui blue button">底部 👇</a>
</div>

<!--footer信息栏-->
<div th:insert="~{/commons/footer::blogFooter}"></div>
</body>
